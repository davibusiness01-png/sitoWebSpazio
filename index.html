<!DOCTYPE html>
<html lang="it">
<head>

  <title>LOSPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding-top: 70px;  
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #00aced;
    }

    .navbar a.active {
      color: #3b82f6; /* blu */
      font-weight: bold;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .galleria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .galleria img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .galleria img:hover {
      transform: scale(1.05);
    }

    p {
      color: #555;
      font-size: 18px;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.5;
    }
  </style>
</head>
